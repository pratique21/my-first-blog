{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    {% if perms.auth.change_post %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="bi bi-pencil"></span></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    {% endif %}
                <h3 class="top-menu">Hello {{ user.username }} ! <small><a class="btn btn-default" href="{% url 'logout' %}">Log-Out</a></small></h3>
                {% else %}
                    <h3 class="top-menu"><a href="{% url 'login' %}" class="btn btn-default">Login</a> <a class="btn btn-default" href="{% url 'register' %}">Register</a></h3>
                {% endif %}

                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
    </body>
</html>
